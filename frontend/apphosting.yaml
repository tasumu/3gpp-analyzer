runConfig:
  cpu: 1
  memoryMiB: 512
  concurrency: 80
  maxInstances: 2
  minInstances: 0

# Environment variables
# Note: Firebase SDK config (FIREBASE_WEBAPP_CONFIG) is set automatically by App Hosting
env:
  - variable: NEXT_PUBLIC_API_URL
    secret: api-url  # Cloud Secret Manager secret name
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_AUTH_PROXY_DOMAIN
    secret: firebase-auth-proxy-domain  # e.g. <project-id>.firebaseapp.com
    availability:
      - BUILD
